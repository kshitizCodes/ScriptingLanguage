<html>
<head>
    <title>Arrays</title>
</head>
<script type="text/javascript">
    let arr = ['a', 'b'];
    let arr1 = [1, 2];
    arrP();
    arr.push('c');
    const popped = arr.pop();
    const shifted = arr.shift(1);
    arr.push(shifted);
    arr.concat(arr, arr1);
    arr.reverse();
    arr.sort();
    arr.splice(1, 5, 'JavaScript');
    arrP();
    function arrP(){
        arr.forEach((e) => console.log(e));
    }
</script>

</html>
